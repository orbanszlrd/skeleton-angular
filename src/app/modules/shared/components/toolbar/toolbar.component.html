<p-toolbar
  [style]="{
    position: 'fixed',
    top: 0,
    left: 0,
    right: 0,
    zIndex: '900',
    borderTop: 0,
    borderRight: 0,
    height: '4em',
    backgroundColor: 'white',
    boxShadow: '0 0 8px 1px #ddd'
  }"
>
  <div class="p-toolbar-group-left">
    <i class="pi pi-bars" style="cursor: pointer" (click)="toggleSidebar()"></i>
  </div>
  <div class="p-toolbar-group-right">
    <img src="/assets/icons/icon-72x72.png" alt="Logo" style="height: 2em" />
  </div>
</p-toolbar>
